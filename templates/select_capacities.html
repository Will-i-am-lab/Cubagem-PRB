<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Selecionar Capacidades por SKU</title>
    <link href="httpsivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">
                    ⚙️ Configuração de Capacidades de Contêineres
                </h1>

                <form action="/optimize" method="post">

                    {% for sku in skus %}
                        <div class="mb-4">
                            <h4>📦 SKU: {{ sku }}</h4>
                            <input 
                                type="text" 
                                name="{{ sku }}" 
                                value="{{ capacidad_default.get(sku, [20])|join(',') }}" 
                                class="form-control" 
                                required
                            >
                            <small class="form-text text-muted">
                                Exemplo: 24,20 (separados por vírgula)
                            </small>
                        </div>
                    {% endfor %}

                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg">
                            🔄 Otimizar Cubicaje
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
